{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Login</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: #000000;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 60%;  /* Container takes up 60% of the screen width */
            height: 80%; /* Container height */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            flex: 1;
            padding: 20px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .messages {
            color: red;
            margin-bottom: 15px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .redirect-link {
            text-align: center;
            margin-top: 10px;
        }

        .image-container {
            flex: 1;
            background-image: url("{% static 'images/tlogin.jpg' %}");  /* Replace with the path to your image */
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
                height: auto;
            }

            .form-container, .image-container {
                flex: none;
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-container">
            <h2>Talent Login</h2>

            <form method="post">
                {% csrf_token %}

                <!-- Username Input -->
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" required>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}

            {% if next %}
                <p>Redirecting to: {{ next }}</p>
            {% endif %}

            <div class="redirect-link">
                <p>Don't have an account? <a href="{% url 't_register' %}">Register here</a></p>
            </div>
        </div>

        <!-- Image Section -->
        <div class="image-container">
            <!-- Optional: You can add text or another overlay if needed -->
        </div>
    </div>
</body>
</html>
