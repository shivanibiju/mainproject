{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Search</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-image: url("{% static 'images/nsearchbg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: auto;
        }

        .container {
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: absolute;
            top: 20px; /* Fixed the containerâ€™s top position */
            left: 20px; /* Ensure it is placed to the left */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input {
            margin-top: 5px;
            box-sizing: border-box; /* Ensures padding is included in width calculation */
        }

        .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-row .form-group {
            width: 48%; /* Each field takes up almost half of the row */
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        /* Link styling */
        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #ffffff;
            text-decoration: none;
            font-size: 12px;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, seeker!</h2>
        <p>Input your parameters below.</p>
        <form method="POST" action="{% url 'normal_search' %}">
            {% csrf_token %}

            <!-- Category Dropdown -->
            <div class="form-group">
                <label for="category">Category</label>
                <select name="category" id="category" required>
                    <option value="">Select Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Age and Gender in Same Line -->
            <div class="form-row">
                <!-- Age Input -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" min="1" placeholder="Enter age" required>
                </div>

                <!-- Gender Dropdown -->
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="">Select Gender</option>
                        {% for gender in genders %}
                            <option value="{{ gender }}">{{ gender }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Height and Weight in Same Line -->
            <div class="form-row">
                <!-- Height Input -->
                <div class="form-group">
                    <label for="height">Height (in cm)</label>
                    <input type="number" name="height" id="height" min="0" placeholder="Enter height in cm" required>
                </div>

                <!-- Weight Input -->
                <div class="form-group">
                    <label for="weight">Weight (in kg)</label>
                    <input type="number" name="weight" id="weight" min="0" placeholder="Enter weight in kg" required>
                </div>
            </div>

            <!-- Experience Input -->
            <div class="form-group">
                <label for="experience">Experience (in years)</label>
                <input type="number" name="experience" id="experience" min="0" placeholder="Enter experience in years" required>
            </div>

            <!-- Location Dropdown (Address renamed to Location) -->
            <div class="form-group">
                <label for="location">Location</label>
                <select name="location" id="location" required>
                    <option value="">Select Location</option>
                    {% for address in addresses %}
                        <option value="{{ address }}">{{ address }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">Search</button>
        </form>

        <!-- Link to free text search page -->
        <div class="link">
            <a href="{% url 'search' %}"><u>Click here to go to FREE-TEXT SEARCH</u></a>
        </div>
    </div>
</body>
</html>
